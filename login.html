<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec; /* Soft Baby Pink */
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }
        nav {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #6a0dad;
        }
        input {
            display: block;
            margin: 10px auto;
            width: 70%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4a0072;
        }
        h1, h2 {
            color: #6a0dad;
            font-size: 35px;
        }
    </style>
    <script>
        function fakeAuthentication() {
            let username = document.querySelector('input[name="username"]').value;
            let password = document.querySelector('input[name="password"]').value;

            if (username === "" || password === "") {
                alert("Please enter a username and password.");
            } else {
                alert("Login Successful! Redirecting to the welcome page...");
                sessionStorage.setItem("loggedInUser", username); // Store username for the welcome page
                window.location.href = "welcome.html"; // Redirect to welcome.html
            }
        }
    </script>
</head>
<body>
    <hr>
    <div class="container">
        <h1>Login</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="service.html">Services</a> | 
            <a href="contact.html">Contact</a> | 
            <a href="login.html">Login</a> | 
            <a href="registration.html">Register</a>
        </nav>
        <h2>Sign In</h2>
        <form>
            <input type="text" name="username" placeholder="Enter Username" required><br><br>
            <input type="password" name="password" placeholder="Enter Password" required><br><br>
            <button type="button" onclick="fakeAuthentication()">Log In</button>
        </form>
    </div>
</body>
</html>
